<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>

    <title>Page make</title>
    <style>
        table,tr,td{
            border-collapse: collapse;
            border: 1px solid black;
            text-align: center;
        }
        .btn{
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
